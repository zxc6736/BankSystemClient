<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CJON BANK SYSTEM</title>


    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <!-- notification library -->
    <script type="text/javascript" src="js/notifIt.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/notifIt.css">

    <!-- base CSS & JavaScript -->
    <script src="js/notification.js"></script>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/dashboard.css">

    <!-- Custom JavaScript -->
    <script src="js/index.js"></script>


  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">BANK SYSTEM</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
          </ul>
          <span class="navbar-form navbar-right">
            <button class="btn btn-sm btn-warning" onclick="searchAllMember()">모든 예금자 조회</button>
          </span>

          <span class="navbar-form navbar-right">
            <input type="text" id="memberId" class="form-control" placeholder="예금자ID"
                   onkeyup="searchMember()">
          </span>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

          <h2 class="sub-header">1) 모든 예금자 정보</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
              <tr>
                <th>예금자 ID</th>
                <th>예금주</th>
                <th>계좌번호</th>
                <th>잔액</th>
              </tr>
              </thead>
              <tbody id="memberAll">

              </tbody>
            </table>
          </div>

          <h2 class="sub-header">2) 예금자 정보 ID 검색</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>예금자 ID</th>
                  <th>예금주</th>
                  <th>계좌번호</th>
                  <th>잔액</th>
                </tr>
              </thead>
              <tbody id="memberDetail">

              </tbody>
            </table>
          </div>

          <h2 class="sub-header">3) 입금업무</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
              <tr>
                <th>예금자 ID</th>
                <th>입금액</th>
                <th>입금실행</th>
              </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <input type="text" id="depositMemberId">
                  </td>
                  <td>
                    <input type="text" id="depositMemberBalance">
                  </td>
                  <td>
                    <button class="btn btn-sm btn-danger" onclick="inputBalance()">입금실행</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>


          <h2 class="sub-header">4) 출금업무</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
              <tr>
                <th>예금자 ID</th>
                <th>출금액</th>
                <th>출금실행</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td>
                  <input type="text" id="withdrawMemberId">
                </td>
                <td>
                  <input type="text" id="withdrawMemberBalance">
                </td>
                <td>
                  <button class="btn btn-sm btn-danger" onclick="withrawBalance()">출금실행</button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>

          <h2 class="sub-header">5) 이체업무</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
              <tr>
                <th>입금하는사람 ID</th>
                <th>입금받는사람 ID</th>
                <th>이체금액</th>
                <th>이체실행</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td>
                  <input type="text" id="sendMemberId">
                </td>
                <td>
                  <input type="text" id="receiveMemberBalance">
                </td>
                <td>
                  <input type="text" id="transferBalance">
                </td>
                <td>
                  <button class="btn btn-sm btn-danger" onclick="transferBalance()">이체실행</button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>

          <h2 class="sub-header">6) 계좌입출금조회</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
              <tr>
                <th>예금자 ID</th>
                <th><input type="text" id="checkMemberId"></th>
                <th><button class="btn btn-sm btn-danger" onclick="checkMember()">조회</button></th>
                <th></th>
              </tr>
              </thead>
              <tbody id="checkId">

              </tbody>
            </table>
          </div>


        </div>
      </div>
    </div>

  </body>
</html>
